<div class="register-container">
    <h2>Registro</h2>
    <form (submit)="onRegister($event)">
      <div class="form-group">
        <label for="name">Nombre Completo:</label>
        <input
          type="text"
          id="name"
          placeholder="Introduce tu nombre completo"
          [value]="name()"
          (input)="updateName($any($event.target).value)"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input
          type="text"
          id="username"
          placeholder="Introduce tu nombre de usuario"
          [value]="username()"
          (input)="updateUsername($any($event.target).value)"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          placeholder="Introduce tu correo electrónico"
          [value]="email()"
          (input)="updateEmail($any($event.target).value)"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          placeholder="Introduce tu contraseña"
          [value]="password()"
          (input)="updatePassword($any($event.target).value)"
          required
        />
      </div>
  
      <button type="submit" class="btn">Registrarse</button>
      <p class="login-link">
        ¿Ya tienes una cuenta?
        <button (click)="goToLogin()">Inicie sesión aquí</button>
      </p>
    </form>
  </div>
